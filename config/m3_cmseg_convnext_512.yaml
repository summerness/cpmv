seed: 777

data:
  train_csv: data/train.csv
  image_col: image_path
  mask_col: mask_path
  category_col: category
  image_size: [512, 512]
  num_workers: 6
  fold_col: fold
  fold_id: 2
  use_synthetic: true
  synthetic_prob: 0.4

model:
  target: models.cmseg_convnext_512.CMSegConvNeXt512
  params:
    in_channels: 3
    num_classes: 1

augmentations:
  train:
    horizontal_flip: 0.5
    vertical_flip: 0.5
    random_rotate90: 0.5
    shift_scale_rotate:
      p: 0.6
      shift_limit: 0.05
      scale_limit: 0.15
      rotate_limit: 45
    brightness_contrast:
      p: 0.5
      brightness_limit: 0.25
      contrast_limit: 0.25
    gaussian_blur:
      p: 0.2
      blur_limit: 5
    gauss_noise:
      p: 0.25
      var_limit: [10.0, 30.0]
  val: {}

train:
  epochs: 30
  batch_size: 8
  val_batch_size: 4
  lr: 0.0001
  weight_decay: 0.0001
  min_lr: 1.0e-6
  output_dir: outputs/m3_cmseg_convnext_512
  use_amp: true
  cls_weight: 0.3
  scheduler:
    name: cosine
